<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Punto 2</title>
</head>
<body>

	<script type="text/javascript">
		
		function request() {

		  if(window.XMLHttpRequest) {
		    xhttp = new XMLHttpRequest();
		  }
		  else if(window.ActiveXObject) {
		    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
		  }
		 
		  xhttp.onreadystatechange = function(){
		  	if(xhttp.readyState == 4) {
		  	  if(xhttp.status == 200) {
		  	    
		  	    let response = JSON.parse(xhttp.responseText);

		  	    var html = '<ul>';

		  	    for (var key in response){

		  	    	if (key == "headers") {
		  	    		html += '<li>'+key+':'+'<ul>';
		  	    		for (var key2 in response[key]) {
		  	    			html += '<li>'+key2+':'+JSON.stringify(response[key][key2])+'</li>';
		  	    		}
		  	    		html += '</ul></li>';
		  	    	} else {
		  	    		html += '<li>'+key+':'+ JSON.stringify(response[key]) + '</li>';
		  	    	}

		  	    }

		  	    html += '</ul>';

		  	    document.write(html);

		  	  }
		  	}
		  };
		 
		  xhttp.open('POST', 'https://httpbin.org/post', true);

		  var data = {"hola":"mundo"};
		  xhttp.send(data);
		 
		}
		 
		window.onload = request;


	</script>
	
</body>
</html>
